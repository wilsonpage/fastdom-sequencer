<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <title>scrolling</title>
  <script defer src="node_modules/fastdom/fastdom.js"></script>
  <script defer src="fastdom-sequencer.js"></script>
  <script defer src="app.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .container {
      height: 100%;
      overflow-y: scroll;
    }

    .content {
      height: 1000%;
      background: red;
    }

    .result {
      position: absolute;
      top: 1em;
      right: 1em;

      width: 100px;
      height: 50px;
      background: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content"></div>
  </div>
  <div class="result"></div>
</body>
</html>
